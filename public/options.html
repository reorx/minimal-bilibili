<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
  </head>
  <body>
    <main>
      <div class="input-group">
        <input type="checkbox" name="show-recommend" id="v-show-recommend">
        <label for="v-show-recommend">Show Recommend</label>
      </div>

      <div class="input-group">
        <input type="checkbox" name="auto-focus" id="v-auto-focus">
        <label for="v-auto-focus">Auto focus on search bar</label>
      </div>

      <div class="input-group">
        <input type="checkbox" name="auto-load-video-column" id="v-auto-load-video-column">
        <label for="v-auto-load-video-column">Auto load for video column when scrolling</label>
      </div>

      <div class="input-group" style="flex-wrap: wrap">
        <label for="v-blocked-words" style="width: 100%; margin-bottom: 4px">Comma separted blocked words</label>
        <input type="text" name="blocked-words" id="v-blocked-words">
      </div>

      <button id="fn-save">Save</button>
    </main>
    <script src="js/options.js"></script>
  </body>
</html>
